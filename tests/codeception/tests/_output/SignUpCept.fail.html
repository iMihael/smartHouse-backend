<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>
    Smart House - SignUp Page
</title>
    <link rel="stylesheet" href="/css/app.css" />
    
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">SmartHouse</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">

            </ul>

            <ul class="nav navbar-nav navbar-right">
                                    <li>
                        <a href="/auth/login">Login</a>
                    </li>
                    <li>
                        <a href="/auth/signup">Sign Up</a>
                    </li>
                            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">

    <div class="col-lg-offset-3 col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>SignUp</h2>
            </div>
            <div class="panel-body">

                
                <form method="POST">
                    
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" />                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" />                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" name="email" class="form-control" />                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" name="password" class="form-control" />                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="password_confirm" name="password_confirm" class="form-control" />                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" />
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="/js/app.js"></script>


</body>
</html>
